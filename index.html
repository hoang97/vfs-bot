<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Applicant Form</title>
     <script src="https://telegram.org/js/telegram-web-app.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
     <div class="container mt-5">
         <h3 class="mb-4">Applicant 1</h3>
         <form id="applicantForm">
             <!-- First Name -->
             <div class="mb-3">
                 <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                 <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
             </div>
             <!-- Last Name -->
             <div class="mb-3">
                 <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                 <input type="text" class="form-control" id="lastName" placeholder="Please enter last name" required>
             </div>
             <!-- Gender -->
             <div class="mb-3">
                 <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                 <select class="form-select" id="gender" required>
                     <option value="Male">Male</option>
                     <option value="Female">Female</option>
                     <option value="Other">Other</option>
                 </select>
             </div>
             <!-- Date of Birth -->
             <div class="mb-3">
                 <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                 <input type="date" class="form-control" id="dob" required>
             </div>
             <!-- Current Nationality -->
             <div class="mb-3">
                 <label for="nationality" class="form-label">Current Nationality <span class="text-danger">*</span></label>
                 <select class="form-select" id="nationality" required>
                     <option value="Vietnam">Vietnam</option>
                     <option value="Ukraine">Ukraine</option>
                     <option value="Russia">Russia</option>
                     <!-- Add options for nationalities here -->
                 </select>
             </div>
             <!-- Passport Number -->
             <div class="mb-3">
                 <label for="passportNumber" class="form-label">Passport Number</label>
                 <input type="text" class="form-control" id="passportNumber" placeholder="Enter passport number">
             </div>
             <!-- Passport Expiry Date -->
             <div class="mb-3">
                 <label for="passportExpiryDate" class="form-label">Passport Expiry Date</label>
                 <input type="date" class="form-control" id="passportExpiryDate">
             </div>
             <!-- Contact Number -->
             <div class="mb-3">
                 <label for="contactNumber" class="form-label">Contact Number <span class="text-danger">*</span></label>
                 <div class="input-group">
                     <span class="input-group-text">+44</span>
                     <input type="tel" class="form-control" id="contactNumber" placeholder="012345648382" required>
                 </div>
             </div>
             <!-- Email -->
             <div class="mb-3">
                 <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                 <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
             </div>
         </form>
     </div>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Save').show().onClick(function () {
        const form = document.getElementById('applicantForm');
        const formData = new FormData(form);
        const data = JSON.stringify(Object.fromEntries(formData));
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
    // Telegram.WebApp.expand();
</script>
</html>
